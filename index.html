<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wikipedia Viewer</title>
        <meta name="description" content="This app collate all the results for you">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="title">
                <h1>Wikipedia Viewer</h1>
                <div class="title_search-bar">
                    <form>
                        <input type="text" placeholder="Search.." name="search" id="search-keyword">
                        <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </form>
                    <div class="randomArticle">
                        <button class="random">
                          <a target="_blank" href='https://en.wikipedia.org/wiki/Special:Random' class="randomArticle">Random Article</a>
                        </button>
                      </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main">
                <ul id="main_response_container" class='displayNone'></ul>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="js/scripts.js" async defer></script>
    </body>
</html>
